    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            background: url('image/backgraound.jpg') center/cover fixed no-repeat;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 10, 30, 0.7);
            backdrop-filter: blur(4px);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            padding: 35px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 180, 255, 0.2);
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2), 0 0 25px rgba(0,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.15);
        }

        .logo-wrapper::before {
            content: "";
            position: absolute;
            top: -25%;
            left: -25%;
            width: 70%;
            height: 70%;
            background: #fff;
            filter: blur(20px);
            transform: rotate(25deg);
        }

        .logo {
            width: 90%;
            height: auto;
            z-index: 2;
            animation: pulse 3s ease-in-out infinite;
        }

        h1 {
            margin: 0 0 8px;
            font-weight: 800;
            font-size: 26px;
            background: linear-gradient(to right, #00b3ff, #00ffcc, #ff0033);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
        }

        .desc {
            font-size: 15px;
            color: #dceefb;
            margin: 10px 0;
            line-height: 1.7;
        }

        .link-btn {
            display: block;
            background: #003366;
            color: white;
            padding: 12px 0;
            border-radius: 40px;
            text-decoration: none;
            margin: 10px auto;
            width: 100%;
            max-width: 330px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 1px solid #007bff;
            font-size: 15px;
        }

        .link-btn:hover {
            background: linear-gradient(90deg, #007bff, #00cc88);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        .social-icons {
            margin: 25px 0 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .social-icons a {
            display: inline-flex;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            font-size: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: linear-gradient(90deg, #007bff, #00cc88);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #81d4fa;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* تحسين العرض على الشاشات الصغيرة جدًا */
        @media (max-width: 400px) {
            .container {
                padding: 25px 15px;
            }

            .logo-wrapper {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 22px;
            }

            .desc {
                font-size: 13px;
            }

            .link-btn {
                font-size: 14px;
                padding: 10px 0;
            }

            .social-icons a {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
